<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running, club for runners in Dublin, Ireland. Urban running, trail running, Dublin Docklands and Phoenix Park.">
    <meta name="keywords" content="love running, running club, runners, run, sport, exercise, dublin, ireland">
    <link rel="icon" type="image/x-icon" href="assets/images/love-running-favicon.webp">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Love Running | Gallery</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="photos">
        <img src="assets/images/athletes.jpg" alt="Two athletes running together">
        <img src="assets/images/girls.jpg" alt="Three girls at charity paint running festival">
        <img src="assets/images/runner-3.jpg" alt="Solo male runner jogging on a beach">
        <img src="assets/images/man.jpg" alt="Man at charity paint running festival">
        <img src="assets/images/runner-1.jpg" alt="Solo female runner jogging through phoenix park">
        <img src="assets/images/runner-2.jpg" alt="Runners competing in marathon">
        <img src="assets/images/runner-4.jpg" alt="Solo female runner jogging on a beach">
        <img src="assets/images/running_gang.jpg" alt="Large group of runners taking part in a marathon on a rainy day">
        <img src="assets/images/mud-run.jpg"
            alt="Two women runners taking a muddy selfie after the mud runners championship">
    </div>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (it opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (it opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (it opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (it opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/e2d4295b3c.js" crossorigin="anonymous"></script>
</body>

</html>
